<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comment Input with Avatar</title>
  <style>
    body {
      background-color: #111;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .comment-input4 {
      position: relative;
      width: 100%;
      max-width: 600px;
      display: flex;
      align-items: center;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: #1e1e1e;
      padding-left: 50px; /* yer buraxırıq şəkil üçün */
    }

    .comment-input4 input {
      width: 100%;
      border: none;
      background: transparent;
      color: white;
      padding: 14px 16px;
      font-size: 14px;
      outline: none;
    }

    .comment-avatar4 {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 34px;
      height: 34px;
      border-radius: 50%;
      overflow: hidden;
      background-color: red; /* Şəkil yüklənməsə bilinməsi üçün */
    }

    .comment-avatar4 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .send-btn4 {
      margin-left: 10px;
      background-color: #a259ff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .send-btn4:hover {
      background-color: #c489ff;
    }

    .wrapper4 {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="wrapper4">
    <div class="comment-input4">
      <div class="comment-avatar4">
        <img src="your-photo.jpg" alt="avatar">
      </div>
      <input type="text" placeholder="your comment....">
    </div>
    <button class="send-btn4">▶</button>
  </div>

</body>
</html>
