<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>


/* Sidebar */
aside.sidebar {
  width: 250px;
  height: 100vh;
  background-color: #1e1e1e;
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 20px 0;
}
.logo-img {
  width: 42px;
  height: 42px;
}

.logo {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 40px;
  gap: 12px;
  margin-right: 60px;
}

.logo a {
  color: #aeaeae;
  font-family: Raleway;
  font-weight: 400;
  font-size: 14px;
  line-height: 13px;
  letter-spacing: 0%;

  text-decoration: none;
}

nav.menu {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.menu-item {
  color: #aeaeae;
  text-decoration: none;
  padding: 10px 15px;
  border-left: 3px solid transparent;
  display: flex;
  align-items: center;
  gap: 10px;
  transition: background 0.2s, border-left 0.2s;
}

.menu-item:hover {
  background-color: #2a2a2a;
}

.menu-item.active {
  background-color: #58209d;
  color: white;
  height: 56px;
}

.menu-item .icon {
  font-size: 18px;
  color: #9b59b6;
}

.logout {
  padding-left: 20px;
}

.logout a {
  color: #9b59b6;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 10px;
}

.logout a:hover {
  text-decoration: underline;
}

.logo-text {
  font-weight: 400;
  font-size: 20px !important;
  letter-spacing: 1.5px;
}

/* Layout */
.layout {
  display: flex;
  min-height: 100vh;
  background-color: #0f0f0f;
}

/* Main content */
.main-content {
  flex: 1;
  padding: 30px 40px;
  color: white;
}

/* Header */
.dashboard-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 40px;
}

.header-left .greeting {
  font-size: 14px;
  color: #cfcfcf;
  margin: 0;
  font-family: Raleway, sans-serif;
}

.dashboard-title {
  font-size: 22px;
  font-weight: 600;
  margin-top: 5px;
  font-family: Raleway, sans-serif;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 10px;
}

.admin-avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  object-fit: cover;
}

.admin-name {
  font-size: 14px;
  color: #ffffff;
  font-family: Raleway, sans-serif;
}

/* Dashboard Cards */
.dashboard-cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 20px;
}

.card {
  background-color: #2a2a2a;
  border-radius: 20px;
  padding: 25px;
  height: 130px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.card.purple {
  background-color: #58209D;
}

.card-title {
  color: #AEAEAE;
  font-size: 14px;
  margin-bottom: 8px;
  font-family: Raleway, sans-serif;
}

.card-value {
  color: #ffffff;
  font-size: 26px;
  font-weight: 500;
  font-family: Raleway, sans-serif;
}



  </style>
</head>
<body>
  
    <div class="layout">
      <!-- Sidebar (sənin kodunla eynidir, sadəcə yığcam yerləşdirilib) -->
      <aside class="sidebar">
        <div>
          <div class="logo">
            <img class="logo-img" src="../assets/icon/logo.svg" alt="">
            <a href="#" class="logo-text">filmalisa</a>
          </div>
          <nav class="menu">
            <a href="../Admin/dashboard.html" class="menu-item active">
              <span class="icon"><img src="/assets/icon/dashboard.svg" alt=""></span>
              Dashboard
            </a>
            <a href="#" class="menu-item">
              <span class="icon"><img src="/assets/icon/movies.svg" alt=""></span>
              Movies
            </a>
            <a href="#" class="menu-item">
              <span class="icon"><img src="/assets/icon/catigories.svg" alt=""></span>
              Categories
            </a>
            <a href="#" class="menu-item">
              <span class="icon"><img src="/assets/icon/users.svg" alt=""></span>
              Users
            </a>
            <a href="#" class="menu-item">
              <span class="icon"><img src="/assets/icon/coments.svg" alt=""></span>
              Comments
            </a>
            <a href="#" class="menu-item">
              <span class="icon"><img src="/assets/icon/contactUs.svg" alt=""></span>
              Contact us
            </a>
          </nav>
        </div>
        <div class="logout">
          <a href="../Admin/adminLog.html">
            <span class="icon"><img src="/assets/icon/logout.svg" alt=""></span>
            Logout
          </a>
        </div>
      </aside>
  
      <!-- MAIN CONTENT -->
      <div class="main-content">
        <div class="dashboard-header">
          <div class="header-left">
            <p class="greeting">Hi Admin</p>
            <h1 class="dashboard-title">Dashboard</h1>
          </div>
          <div class="header-right">
            <img class="admin-avatar" src="../assets/img/avatar.png" alt="Admin">
            <span class="admin-name">Admin</span>
          </div>
        </div>
  
        <main class="dashboard-cards">
          <div class="card"><p class="card-title">Favorite actions</p><p class="card-value">121</p></div>
          <div class="card purple"><p class="card-title">Users</p><p class="card-value">10</p></div>
          <div class="card"><p class="card-title">Movies</p><p class="card-value">40</p></div>
          <div class="card"><p class="card-title">Comments</p><p class="card-value">45</p></div>
          <div class="card"><p class="card-title">Categories</p><p class="card-value">12</p></div>
          <div class="card purple"><p class="card-title">Actors</p><p class="card-value">20</p></div>
          <div class="card"><p class="card-title">Contacts</p><p class="card-value">20</p></div>
        </main>
      </div>
    </div>
 
  
  
</body>
</html>
