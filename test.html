<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinite Marquee Carousel</title>
  <style>
    body {
      background-color: #111;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #fff;
    }

    .section-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .section-title::after {
      content: "›";
      font-size: 28px;
      margin-left: 10px;
    }

    .carousel-wrapper {
      overflow: hidden;
      position: relative;
      width: 100%;
    }

    .carousel-track {
      display: flex;
      width: fit-content;
      animation: scroll-right 20s linear infinite;
    }

    .movie-card {
      position: relative;
      width: 220px;
      height: 330px;
      flex-shrink: 0;
    }

    .movie-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .movie-info {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
    }

    .genre {
      font-size: 12px;
      color: #00bfff;
      margin: 0;
    }

    .title {
      font-size: 16px;
      font-weight: bold;
      margin: 4px 0 0 0;
    }

    @keyframes scroll-right {
      0% {
        transform: translateX(-50%);
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>

  <div class="section-title">Action</div>

  <div class="carousel-wrapper">
    <div class="carousel-track">
      <!-- 1-ci hissə -->
      <div class="movie-card">
        <img src="./assets/image/actionImages/film.svg" alt="Wonder Woman">
        <div class="movie-info">
          <p class="genre">Fantasy</p>
          <p class="title">Wonder Woman 1984</p>
        </div>
      </div>
      <div class="movie-card">
        <img src="./assets/image/actionImages/film.svg" alt="Justice League">
        <div class="movie-info">
          <p class="genre">Fantasy</p>
          <p class="title">Zack Snyder's Justice League</p>
        </div>
      </div>
      <div class="movie-card">
        <img src="./assets/image/actionImages/film.svg" alt="Mortal Kombat">
        <div class="movie-info">
          <p class="genre">Fantasy</p>
          <p class="title">Mortal Kombat</p>
        </div>
      </div>
      <div class="movie-card">
        <img src="./assets/image/actionImages/film.svg" alt="The Courier">
        <div class="movie-info">
          <p class="genre">Drama</p>
          <p class="title">The Courier</p>
        </div>
      </div>
      <div class="movie-card">
        <img src="./assets/image/actionImages/film.svg" alt="Thunder Force">
        <div class="movie-info">
          <p class="genre">Action</p>
          <p class="title">Thunder Force</p>
        </div>
      </div>

      <!-- 2-ci təkrarlama hissəsi -->
      <div class="movie-card">
        <img src="./assets/image/actionImages/film.svg" alt="Wonder Woman">
        <div class="movie-info">
          <p class="genre">Fantasy</p>
          <p class="title">Wonder Woman 1984</p>
        </div>
      </div>
      <div class="movie-card">
        <img src="./assets/image/actionImages/film.svg" alt="Justice League">
        <div class="movie-info">
          <p class="genre">Fantasy</p>
          <p class="title">Zack Snyder's Justice League</p>
        </div>
      </div>
      <div class="movie-card">
        <img src="./assets/image/actionImages/film.svg" alt="Mortal Kombat">
        <div class="movie-info">
          <p class="genre">Fantasy</p>
          <p class="title">Mortal Kombat</p>
        </div>
      </div>
      <div class="movie-card">
        <img src="./assets/image/actionImages/film.svg" alt="The Courier">
        <div class="movie-info">
          <p class="genre">Drama</p>
          <p class="title">The Courier</p>
        </div>
      </div>
      <div class="movie-card">
        <img src="./assets/image/actionImages/film.svg" alt="Thunder Force">
        <div class="movie-info">
          <p class="genre">Action</p>
          <p class="title">Thunder Force</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
