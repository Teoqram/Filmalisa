<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/global/global.css">
    <link rel="stylesheet" href="../style/global/reset.css">
    <link rel="stylesheet" href="../Admin/dashboard.css">




</head>

<body>
    <div class="layout">
        <!-- Sidebar (sənin kodunla eynidir, sadəcə yığcam yerləşdirilib) -->
        <aside class="sidebar">
            <div>
                <div class="logo">
                    <img class="logo-img" src="../assets/icon/logo.svg" alt="">
                    <a href="#" class="logo-text">filmalisa</a>
                </div>
                <nav class="menu">
                    <a href="../Admin/dashboard.html" class="menu-item active">
                        <span class="icon"><img src="/assets/icon/dashboard.svg" alt=""></span>
                        Dashboard
                    </a>
                    <a href="../Admin/movies.html" class="menu-item">
                        <span class="icon"><img src="/assets/icon/movies.svg" alt=""></span>
                        Movies
                    </a>
                    <a href="../Admin/catigories.htm" class="menu-item">
                        <span class="icon"><img src="/assets/icon/catigories.svg" alt=""></span>
                        Categories
                    </a>
                    <a href="#" class="menu-item">
                        <span class="icon"><img src="/assets/icon/users.svg" alt=""></span>
                        Users
                    </a>
                    <a href="#" class="menu-item">
                        <span class="icon"><img src="/assets/icon/coments.svg" alt=""></span>
                        Comments
                    </a>
                    <a href="#" class="menu-item">
                        <span class="icon"><img src="/assets/icon/contactUs.svg" alt=""></span>
                        Contact us
                    </a>
                </nav>
            </div>
            <div class="logout">
                <a href="../Admin/adminLog.html">
                    <span class="icon"><img src="/assets/icon/logout.svg" alt=""></span>
                    Logout
                </a>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="dashboard-header">
                <div class="header-left">
                    <p class="greeting">Hi Admin</p>
                    <h1 class="dashboard-title">Dashboard</h1>
                </div>
                <div class="header-right">
                    <img class="admin-avatar"
                        src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                        alt="Admin">
                    <span class="admin-name">Admin</span>
                </div>
            </div>

            <main class="dashboard-cards">
                <div class="card big-cart">
                    <p class="card-title">Favorite actions</p>
                    <p class="card-value ">121</p>
                </div>
                <div class="card purple">
                    <p class="card-title">Users</p>
                    <p class="card-value">10</p>
                </div>
                <div class="card">
                    <p class="card-title">Movies</p>
                    <p class="card-value">40</p>
                </div>
                <div class="card">
                    <p class="card-title">Comments</p>
                    <p class="card-value">45</p>
                </div>
                <div class="card big-cart">
                    <p class="card-title">Categories</p>
                    <p class="card-value ">12</p>
                </div>
                <div class="card purple">
                    <p class="card-title">Actors</p>
                    <p class="card-value">20</p>
                </div>
                <div class="card">
                    <p class="card-title">Contacts</p>
                    <p class="card-value">20</p>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>


</html>
